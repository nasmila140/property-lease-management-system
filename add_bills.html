<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Monthly Bills - Rental Management System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="dashboard-page">
    <!-- Sidebar Navigation -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <i class="fas fa-building"></i>
            <h2>RMS</h2>
        </div>

        <nav class="sidebar-nav">
            <a href="dashboard.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
            </a>
            <a href="add_bills.html" class="nav-item active">
                <i class="fas fa-plus-circle"></i>
                <span>Add Monthly Bills</span>
            </a>
            <a href="update_bills.html" class="nav-item">
                <i class="fas fa-edit"></i>
                <span>Update Bills</span>
            </a>
            <a href="view_history.html" class="nav-item">
                <i class="fas fa-history"></i>
                <span>Payment History</span>
            </a>
        </nav>

        <div class="sidebar-footer">
            <a href="logout.php" class="nav-item logout">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </a>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Top Navigation Bar -->
        <header class="topbar">
            <div class="topbar-left">
                <button class="menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1>Add Monthly Bills</h1>
            </div>

            <div class="topbar-right">
                <div class="user-info">
                    <i class="fas fa-user-circle"></i>
                    <span id="adminUsername">Admin</span>
                </div>
            </div>
        </header>

        <!-- Form Content -->
        <div class="dashboard-content">
            <div class="form-section">
                <div class="section-header">
                    <h2>
                        <i class="fas fa-plus-circle"></i>
                        Add New Bill
                    </h2>
                    <p>Enter tenant's monthly billing information</p>
                </div>

                <form id="addBillForm" class="bill-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="user_id">
                                <i class="fas fa-user"></i>
                                Select Tenant
                            </label>
                            <select id="user_id" name="user_id" required>
                                <option value="">-- Select Tenant --</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="month">
                                <i class="fas fa-calendar"></i>
                                Month
                            </label>
                            <select id="month" name="month" required>
                                <option value="">-- Select Month --</option>
                                <option value="January">January</option>
                                <option value="February">February</option>
                                <option value="March">March</option>
                                <option value="April">April</option>
                                <option value="May">May</option>
                                <option value="June">June</option>
                                <option value="July">July</option>
                                <option value="August">August</option>
                                <option value="September">September</option>
                                <option value="October">October</option>
                                <option value="November">November</option>
                                <option value="December">December</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="year">
                                <i class="fas fa-calendar-alt"></i>
                                Year
                            </label>
                            <input type="number" id="year" name="year" min="2020" max="2050" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="rent">
                                <i class="fas fa-home"></i>
                                Monthly Rent ($)
                            </label>
                            <input type="number" id="rent" name="rent" step="0.01" min="0" placeholder="0.00" required>
                        </div>

                        <div class="form-group">
                            <label for="water_bill">
                                <i class="fas fa-tint"></i>
                                Water Bill ($)
                            </label>
                            <input type="number" id="water_bill" name="water_bill" step="0.01" min="0" placeholder="0.00" required>
                        </div>

                        <div class="form-group">
                            <label for="sewage_bill">
                                <i class="fas fa-recycle"></i>
                                Sewage Bill ($)
                            </label>
                            <input type="number" id="sewage_bill" name="sewage_bill" step="0.01" min="0" placeholder="0.00" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="status">
                                <i class="fas fa-info-circle"></i>
                                Payment Status
                            </label>
                            <select id="status" name="status" required>
                                <option value="unpaid">Unpaid</option>
                                <option value="paid">Paid</option>
                                <option value="partial">Partial</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>
                                <i class="fas fa-calculator"></i>
                                Total Amount
                            </label>
                            <input type="text" id="total_display" readonly class="total-display" value="$0.00">
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="reset" class="btn-secondary">
                            <i class="fas fa-undo"></i>
                            Reset
                        </button>
                        <button type="submit" class="btn-primary">
                            <span class="btn-text">
                                <i class="fas fa-save"></i>
                                Save Bill
                            </span>
                            <span class="btn-loader" style="display: none;">
                                <i class="fas fa-spinner fa-spin"></i>
                            </span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script src="script.js"></script>
    <script>
        // Check authentication
        checkAuth();

        // Load users into dropdown
        loadUsers();

        // Set current year as default
        document.getElementById('year').value = new Date().getFullYear();

        // Calculate total on input change
        ['rent', 'water_bill', 'sewage_bill'].forEach(id => {
            document.getElementById(id).addEventListener('input', calculateTotal);
        });

        function calculateTotal() {
            const rent = parseFloat(document.getElementById('rent').value) || 0;
            const water = parseFloat(document.getElementById('water_bill').value) || 0;
            const sewage = parseFloat(document.getElementById('sewage_bill').value) || 0;
            const total = rent + water + sewage;

            document.getElementById('total_display').value = '$' + total.toFixed(2);
        }

        // Load users from database
        async function loadUsers() {
            try {
                const response = await fetch('get_users.php');
                const data = await response.json();

                if (data.success) {
                    const userSelect = document.getElementById('user_id');
                    data.data.forEach(user => {
                        const option = document.createElement('option');
                        option.value = user.id;
                        option.textContent = `${user.name} (${user.contact})`;
                        userSelect.appendChild(option);
                    });
                }
            } catch (error) {
                showToast('Failed to load tenants', 'error');
            }
        }

        // Handle form submission
        document.getElementById('addBillForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const formData = new FormData(this);
            const btnText = document.querySelector('.btn-text');
            const btnLoader = document.querySelector('.btn-loader');

            // Show loader
            btnText.style.display = 'none';
            btnLoader.style.display = 'inline-block';

            try {
                const response = await fetch('add_bills.php', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                // Hide loader
                btnText.style.display = 'inline-block';
                btnLoader.style.display = 'none';

                if (data.success) {
                    showToast(data.message, 'success');
                    this.reset();
                    document.getElementById('year').value = new Date().getFullYear();
                    calculateTotal();
                } else {
                    showToast(data.message, 'error');
                }
            } catch (error) {
                btnText.style.display = 'inline-block';
                btnLoader.style.display = 'none';
                showToast('An error occurred. Please try again.', 'error');
            }
        });
    </script>
</body>
</html>
