    <script src="script.js"></script>
    <script>
        // Check authentication on page load
        checkAuth();

        // Load dashboard data
        loadDashboardData();

        // Load dashboard statistics and recent bills
        async function loadDashboardData() {
            try {
                const response = await fetch('get_dashboard_data.php');
                const data = await response.json();

                if (data.success) {
                    // Update statistics
                    document.getElementById('totalUsers').textContent = data.data.stats.total_users;
                    document.getElementById('totalBills').textContent = data.data.stats.total_bills;
                    document.getElementById('unpaidBills').textContent = data.data.stats.unpaid_bills;
                    document.getElementById('paidBills').textContent = data.data.stats.paid_bills;

                    // Update recent bills table
                    const tableBody = document.getElementById('recentBillsTable');
                    tableBody.innerHTML = '';

                    if (data.data.recent_bills.length > 0) {
                        data.data.recent_bills.forEach(bill => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${bill.name}</td>
                                <td>${bill.month} ${bill.year}</td>
                                <td>$${parseFloat(bill.rent).toFixed(2)}</td>
                                <td>$${parseFloat(bill.water_bill).toFixed(2)}</td>
                                <td>$${parseFloat(bill.sewage_bill).toFixed(2)}</td>
                                <td><strong>$${parseFloat(bill.total).toFixed(2)}</strong></td>
                                <td><span class="status-badge ${bill.status}">${bill.status}</span></td>
                            `;
                            tableBody.appendChild(row);
                        });
                    } else {
                        tableBody.innerHTML = '<tr><td colspan="7" class="no-data">No bills found</td></tr>';
                    }
                } else {
                    showToast(data.message, 'error');
                }
            } catch (error) {
                showToast('Failed to load dashboard data', 'error');
            }
        }
    </script>
